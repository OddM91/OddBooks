<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Odd Bookstore</title>

    <!-- Google Platform Libary, used for Google-Sign-in -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="33190512866-s10gnlbb166ai0pslf7b6ccgd5rt7f74.apps.googleusercontent.com">

    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Javascript import -->
    <script src="jscript.js"></script>

    <!-- Bootstrap 4 import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CSS used for a few tweaks -->
    <style>
        .row-margin-03 { margin-top: 0.3em; }
        .mt-02 { margin-top: 0.2em !important; }
    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1><a href="index.html">An Odd Bookstore</a></h1>
            </div>
            <div class="col-md-5 mt-3">
                <div class="row">
                    <div class="col" id="my_orders"></div>
                    <div class="col"><div class="g-signin2" data-onsuccess="onSignIn"></div></div>
                    <div class="col"><a href="#"><button class="btn btn-primary" onclick="signOut()">Sign Out</button></a></div>
                </div>
            </div>
        </div>
        <div class="row sticky-top">
            <div class="col-md-3" style="background-color: aqua;">
                <h3>Any odd books you might want!</h3>
            </div>
            
            <div class="col-md-7 " style="background-color: orange;">
                <div class="row"><h4>Search for a book: </h4>
                    <div class="col">
                        <form class="search_form">
                            <input type="text" id="search_box"></input>
                        </form>
                    </div>
                    <div class="col">
                        <button id="search_btn" onclick="search();">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="background-color: pink;">
                <div class="row">
                    <div id="cart-tracker" class="col"></div>
                </div>
                <div class="row">
                    <div id="checkout-btn-box" class="col"> <!-- If logged in a button to checkout appears here. --></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" >
                <h5>Genre: </h5>
                <ul>
                    <li onclick="getGenre(this)">Comedy</li>
                    <li onclick="getGenre(this)">Romance</li>
                    <li onclick="getGenre(this)">Action</li>
                    <li onclick="getGenre(this)">Adventure</li>
                    <li onclick="getGenre(this)">Fantasy</li>
                    <li onclick="getGenre(this)">Sci-fy</li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="row" id="sort_by_row">
                    <div class="col mt-1">
                        <span style="font-size: 18px;">Sort by: </span>
                        <select class="custom-select" id="sort-by" style="width: 150px;" onchange="sortBooks()">
                            <option>Release Date</option>
                            <option>Title</option>
                            <option>Price</option>
                        </select>
                    </div>
                </div>
                <div id="item_block" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-1">
                
                    <!-- This is where all the items will be put in. -->

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" style="background-color: lightgreen;">
                Here is a col md 3 with aqua color
            </div>
            <div class="col-md-7" style="background-color: lightgoldenrodyellow;">
                This one is 7
            </div>
            <div class="col-md-2" style="background-color: rgb(242, 192, 255);">
                And another tiny 2
            </div>
        </div>
    </div>

    <script>
        // This needs to be here for it to load after all IDs are loaded in so it knows where to listen. 
        var box = document.getElementById("search_box");

        // Looks for when the Enter key is pressed while the "search_box" is in focus, and it will then trigger a click on the search_btn.
        box.addEventListener("keyup", function(event) {
            // 13 is the ID of the "Enter" key
            if (event.keyCode === 13) {
                document.getElementById("search_btn").click();
            }
        });

    </script>

</body>
</html>
